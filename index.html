<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="carousel" id="carousel">
    <div class="slides" id="slides-container">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div>
      <div class="slide">Slide 5</div>
    </div>

    <div class="buttons" id="buttons-container">
      <span class="button button-prev" id="prev-btn"><i class="fas fa-angle-left"></i></span>
      <span class="button button-pause" id="pause-btn"><i class="fas fa-pause-circle"></i></span>
      <span class="button button-next" id="next-btn"><i class="fas fa-angle-right"></i></span>
    </div>

    <div class="indicators" id="indicators-container">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
